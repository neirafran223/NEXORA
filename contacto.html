<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/contacto.css">
    <link rel="website icon" href="img/logosinfondo.png">
</head>
<body>
    <div class="nav">
        <ul>
            <img src="img/logoinicio.png" alt="logo">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
    <section class="contacto">
        <div class="formulario">
          <h2>Contacto</h2>
          <form action="#" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    
            <button type="submit">Enviar</button>
          </form>
        </div>
    
        <div class="info-contacto">
          <h2>Información de contacto</h2>
          <p><strong><ion-icon name="call-outline"></ion-icon></strong> +56 9 3494 7245</p>
          <p><strong><ion-icon name="mail-outline"></ion-icon></strong> contacto@nexora.com</p>
          <p><strong><ion-icon name="location-outline"></ion-icon></strong> Duoc UC Viña del Mar</p>
          <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1672.
            4292157932591!2d-71.5332744!3d-33.03386!3m2!1i1024!2i768!4f13.1!3m3!1m2!
            1s0x9689de64d74fd4af%3A0x8004f381e9055a38!2sDuoc%20UC%20Vi%C3%B1a%20Del%
            20Mar!5e0!3m2!1ses!2scl!4v1744602441047!5m2!1ses!2scl"
            width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
